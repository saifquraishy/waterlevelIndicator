<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Level Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .level-bar {
      height: 200px;
      background: #e0e0e0;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .level-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: height 0.5s;
    }
    .tab-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Water Level Monitor</h2>
    <ul class="nav nav-tabs" id="dashboardTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current" type="button" role="tab">Current Level</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">History</button>
      </li>
    </ul>

    <div class="tab-content" id="dashboardTabContent">
      <div class="tab-pane fade show active" id="current" role="tabpanel">
        <div class="text-center mt-4">
          <div class="level-bar mx-auto" style="width: 80px;">
            <div id="levelFill" class="level-fill" style="height: 0%; background-color: #4caf50;"></div>
          </div>
          <h3 class="mt-3">Current Level: <span id="levelText">--</span> in</h3>
          <p>Last Updated: <span id="updatedTime">--:--:--</span></p>
        </div>
      </div>

      <div class="tab-pane fade" id="history" role="tabpanel">
        <div class="mt-4 d-flex justify-content-between align-items-center">
          <h5>Water Level History</h5>
          <button class="btn btn-sm btn-secondary" onclick="toggleView()">Toggle View</button>
        </div>
        <div id="tableView">
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>Time</th>
                <th>Water Level (in)</th>
              </tr>
            </thead>
            <tbody id="historyBody">
              <tr><td colspan="2" class="text-center">Loading...</td></tr>
            </tbody>
          </table>
        </div>
        <div id="graphView" class="mt-3" style="display:none">
          <canvas id="historyChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let historyData = [];
    const tankHeightInches = 42;

    async function fetchData() {
      try {
        const res = await fetch('/api/waterlevel/latest');
        const data = await res.json();
        const levelInches = data.level / 2.54;
        const updated = new Date(data.timestamp).toLocaleTimeString();

        document.getElementById('levelText').innerText = levelInches.toFixed(1);
        document.getElementById('updatedTime').innerText = updated;
        const percent = Math.min((levelInches / tankHeightInches) * 100, 100);

        const fillElement = document.getElementById('levelFill');
        fillElement.style.height = `${percent}%`;

        // Change color based on level
        if (percent < 25) {
          fillElement.style.backgroundColor = 'red';
        } else if (percent < 50) {
          fillElement.style.backgroundColor = 'orange';
        } else {
          fillElement.style.backgroundColor = '#4caf50';
        }

      } catch (err) {
        console.error(err);
      }
    }

    async function fetchHistory() {
      try {
        const res = await fetch('/api/waterlevel/history');
        const history = await res.json();
        historyData = history.map(entry => ({
          time: new Date(entry.timestamp).toLocaleString(),
          level: entry.level / 2.54
        }));

        // Update Table
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = '';
        historyData.forEach(entry => {
          const row = `<tr><td>${entry.time}</td><td>${entry.level.toFixed(1)}</td></tr>`;
          tbody.innerHTML += row;
        });

        // Update Chart
        renderChart();
      } catch (err) {
        console.error(err);
        document.getElementById('historyBody').innerHTML = '<tr><td colspan="2">Failed to load</td></tr>';
      }
    }

    function toggleView() {
      const table = document.getElementById('tableView');
      const graph = document.getElementById('graphView');
      if (table.style.display === 'none') {
        table.style.display = 'block';
        graph.style.display = 'none';
      } else {
        table.style.display = 'none';
        graph.style.display = 'block';
      }
    }

    function renderChart() {
      const ctx = document.getElementById('historyChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: historyData.map(e => e.time),
          datasets: [{
            label: 'Water Level (in)',
            data: historyData.map(e => e.level),
            fill: true,
            borderColor: '#4caf50',
            tension: 0.1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: tankHeightInches
            }
          }
        }
      });
    }

    fetchData();
    fetchHistory();
    setInterval(fetchData, 10000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
