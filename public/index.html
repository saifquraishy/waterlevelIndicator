<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Level Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .level-bar {
      height: 200px;
      background: #e0e0e0;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .level-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: height 0.5s;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">Water Level Monitor</h2>
  <ul class="nav nav-tabs" id="dashboardTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current" type="button" role="tab">Current Level</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">History</button>
    </li>
  </ul>

  <div class="tab-content" id="dashboardTabContent">
    <!-- Current View -->
    <div class="tab-pane fade show active" id="current" role="tabpanel">
      <div class="row text-center mt-4">
        <div class="col">
          <h5>Tank 1</h5>
          <div class="level-bar mx-auto" style="width: 60px;">
            <div id="levelFill1" class="level-fill bg-success" style="height: 0%;"></div>
          </div>
          <div class="mt-2">
            <strong><span id="levelText1">--</span> in</strong>
          </div>
        </div>
        <div class="col">
          <h5>Tank 2</h5>
          <div class="level-bar mx-auto" style="width: 60px;">
            <div id="levelFill2" class="level-fill bg-success" style="height: 0%;"></div>
          </div>
          <div class="mt-2">
            <strong><span id="levelText2">--</span> in</strong>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>Last Updated: <span id="updatedTime">--:--:--</span></p>
        <button id="refreshBtn" class="btn btn-sm btn-primary" onclick="refreshData()">
          <span id="refreshIcon" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          <span id="refreshText">Refresh</span>
        </button>
      </div>
      
      
    </div>

    <!-- History View -->
    <div class="tab-pane fade" id="history" role="tabpanel">
 <div class="mt-4 d-flex justify-content-between align-items-center">
    <h5>Water Level History</h5>
    <div class="d-flex align-items-center">
      <input type="date" id="historyDate" class="form-control form-control-sm me-2" />
      <button class="btn btn-sm btn-primary" onclick="applyDateFilter()">Apply</button>
      <button class="btn btn-sm btn-secondary ms-2" onclick="toggleView()">Toggle View</button>
    </div>
  </div>

      <!-- Table View -->
      <div id="tableView">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Time</th>
              <th>Tank 1 (in)</th>
              <th>Tank 2 (in)</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <tr><td colspan="3" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Graph View -->
      <div id="graphView" class="mt-3" style="display:none">
        <canvas id="historyChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>let allHistoryData = []; // all fetched history data
let historyData = [];    // filtered data
const tankHeightInches = 42;

async function fetchData() {
  const res = await fetch('/api/waterlevel/latest');
  const data = await res.json();

  const level1 = data.tank1_level / 2.54;
  const level2 = data.tank2_level / 2.54;
  const updated = new Date(data.timestamp).toLocaleTimeString();

  document.getElementById('levelText1').innerText = level1.toFixed(1);
  document.getElementById('levelText2').innerText = level2.toFixed(1);
  document.getElementById('updatedTime').innerText = updated;

  setLevelFill('levelFill1', level1);
  setLevelFill('levelFill2', level2);
}

function setLevelFill(id, inches) {
  const percent = Math.min((inches / tankHeightInches) * 100, 100);
  const fill = document.getElementById(id);
  fill.style.height = `${percent}%`;
  fill.className = 'level-fill';
  if (percent < 25) fill.classList.add('bg-danger');
  else if (percent < 50) fill.classList.add('bg-warning');
  else fill.classList.add('bg-success');
}

async function fetchHistory() {
  const res = await fetch('/api/waterlevel/history');
  const history = await res.json();

  // store all data with timestamps and inches conversion
  allHistoryData = history.map(h => ({
    timestamp: new Date(h.timestamp),
    tank1: h.tank1_level / 2.54,
    tank2: h.tank2_level / 2.54
  }));

  // Default date filter to today's date
  const today = new Date().toISOString().slice(0, 10);
  document.getElementById('historyDate').value = today;
  filterHistoryByDate(today);
}

function applyDateFilter() {
  const selectedDate = document.getElementById('historyDate').value;
  filterHistoryByDate(selectedDate);
}

function filterHistoryByDate(dateStr) {
  historyData = allHistoryData.filter(h =>
    h.timestamp.toISOString().startsWith(dateStr)
  );

  updateTable(historyData);
  renderChart(historyData);
}

function updateTable(data) {
  const tbody = document.getElementById('historyBody');
  tbody.innerHTML = '';
  if (data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="3" class="text-center">No Data</td></tr>`;
    return;
  }
  data.forEach(h => {
    tbody.innerHTML += `<tr>
      <td>${h.timestamp.toLocaleTimeString()}</td>
      <td>${h.tank1.toFixed(1)}</td>
      <td>${h.tank2.toFixed(1)}</td>
    </tr>`;
  });
}

function renderChart(data) {
  // Aggregate per hour (average)
  const hourlyMap = {};
  data.forEach(h => {
    const hourKey = h.timestamp.getHours();
    if (!hourlyMap[hourKey]) {
      hourlyMap[hourKey] = { count: 0, tank1: 0, tank2: 0 };
    }
    hourlyMap[hourKey].count++;
    hourlyMap[hourKey].tank1 += h.tank1;
    hourlyMap[hourKey].tank2 += h.tank2;
  });

  const labels = Object.keys(hourlyMap).map(h => `${h}:00`);
  const tank1Data = Object.values(hourlyMap).map(v => v.tank1 / v.count);
  const tank2Data = Object.values(hourlyMap).map(v => v.tank2 / v.count);

  const ctx = document.getElementById('historyChart').getContext('2d');
  if (window.historyChartInstance) {
    window.historyChartInstance.destroy();
  }
  window.historyChartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Tank 1 (in)',
          data: tank1Data,
          borderColor: '#2196f3',
          fill: false,
          tension: 0.1
        },
        {
          label: 'Tank 2 (in)',
          data: tank2Data,
          borderColor: '#ff9800',
          fill: false,
          tension: 0.1
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          suggestedMax: tankHeightInches
        }
      }
    }
  });
}

function toggleView() {
  const table = document.getElementById('tableView');
  const graph = document.getElementById('graphView');
  table.style.display = table.style.display === 'none' ? 'block' : 'none';
  graph.style.display = graph.style.display === 'none' ? 'block' : 'none';
}

function refreshData() {
  const btn = document.getElementById("refreshBtn");
  const icon = document.getElementById("refreshIcon");
  const text = document.getElementById("refreshText");

  btn.disabled = true;
  icon.classList.remove("d-none");
  text.textContent = "Refreshing...";

  fetchData().finally(() => {
    setTimeout(() => {
      btn.disabled = false;
      icon.classList.add("d-none");
      text.textContent = "Refresh";
    }, 500);
  });
}

// Initial load
fetchData();
fetchHistory();
setInterval(fetchData, 10000);

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
